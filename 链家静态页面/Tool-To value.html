<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/Tool-tovalue.css">
</head>
<body style="background-color: rgb(245, 245, 245);">
    <!--主页-->
    <div class="main">
    <!--导航栏-->
        <!--导航栏开始-->
        <nav class="nav">
            <div class="left">
                <a href="index.html">
                    <div class="l_icon"></div>
                </a>
                <div class="city_warp">广州<i class="glyphicon glyphicon-menu-down"></i></div>
            </div>
            <div class="middle">
                <div class="logo"></div> 
            </div>
            <div class="right">
                <div class="r_icon"></div>
            </div>
        </nav>
        <!--导航栏结束-->

        <!--信息栏-->
        <div class="mod_box option_list">
            <ul class="lists">
                <li class="li_item post_ulog" data-evtid="11100" data-ulog="">
                    <div class="flexbox arrow">
                        <span class="tit">小区</span>
                        <a href="/gz/gujia/selectresblock/?channel_id=1001" class="box_col" data-mark="block_name" select-value="0">
                                                请选择
                                            </a>
                    </div>
                </li>
                <li class="li_item">
                    <div class="flexbox_area ">
                        <span class="tit">面积</span>
                        <span class="box_col">
                            <input type="tel" class="area_input" data-mark="build_size" select-value="" placeholder="请输入">
                           
                        </span>
                    </div>
                </li>
                <li class="li_item arrow post_ulog" data-mark="frameList" data-act="frameList" data-evtid="11101" data-ulog="">
                    <div class="flexbox">
                        <span class="tit">户型</span>
                        <span class="box_col">
                            <em class="please_choose">请选择</em>
                              <em class="bedroomChoose" data-mark="frame_bedroom_num" select-value=""></em>
                              <em class="hallChoose" data-mark="frame_hall_num" select-value=""></em>
                              <em class="bathroomChoose" data-mark="frame_bathroom_num" select-value=""></em>
                        </span>
                    </div>
                </li>
                <li class="li_item arrow post_ulog" data-mark="orientationList" data-act="orientationList" data-evtid="11102" data-ulog="">
                    <div class="flexbox">
                        <span class="tit">朝向</span>
                        <span class="box_col chooose" data-mark="orientation" select-value="">请选择</span>
                    </div>
                </li>
                <li class="li_item arrow post_ulog" data-mark="floorList" data-act="floorList" data-evtid="11103" data-ulog="">
                    <div class="flexbox">
                        <span class="tit">楼层</span>
                        <span class="box_col">
                          <em class="please_choose">请选择</em>
                          <em class="floorChoose" data-mark="floor_num" select-value=""></em>
                          <em class="totalFloorChoose" data-mark="total_floor_num" select-value=""></em>
                        </span>
                    </div>
                </li>
                        </ul>
        </div>
        <!--信息栏 end-->
       
        
       
        
        <p class="bottom_link_big">
            <a href="JavaScript:;" class="">链家大数据提供</a>
        </p>
       
        <!--底部提交-->
        <div class="view_gujia_wrap">
            <a href="javascript:;" class="view_gujia" data-act="view_result">提交</a>
        </div>
        <!--底部提交 end-->
      
    </div>
    
</body>
</html>
