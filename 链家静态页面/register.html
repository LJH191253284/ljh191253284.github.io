<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="login_root">
        <div class="APP_lianjian">
            <header>
                <a href="Personal Center.html"><img src="https://s1.ljcdn.com/clogin/static/media/x.a51329a3.svg" alt=""></a>
            </header>

            <div class="view_title">注册</div>
            <div class="view_subtitle">经纪人不会看到您的手机号</div>
            <div class="input_col">
                <input class="input-field" type="tel" placeholder="请输入手机号" name="username" value="">
                <button class="input-addon send-sms ">获取验证码</button>
            </div>

            <div class="input_col">
                <input class="input-field" type="tel" placeholder="请输入密码" name="username" value="">
            </div>

            <div class="input_col">
                <input class="input-field" type="tel" placeholder="请输入验证码" name="username" value="">
            </div>

            <div class="submit-btn"><span class="text">注册</span></div>

            <div class="view-footer">
                <div class="footer-actions">
                    <button>账号密码登录</button>
                </div>
                <span class="footer-comment">
                    <input type="checkbox" name="protocol" class="checkbox protocol_input">
                    我已阅读必同意
                    <a class="link" href="https://m.lianjia.com/user/privacyprotocol">《链家隐私政策》</a>及<a class="link" href="https://m.lianjia.com/user/protocol">《链家用户使用协议》</a>
                </span>
            </div>
            
        </div>
    </div>
</body>

</html>
